<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADITEP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background: #ffeaea;
      color: #b30000;
      text-align: center;
    }

    header {
      background: #ffcccc;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #f59fa5;
    }

    .site-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #b30000;
    }

    .menu-icon {
      font-size: 1.8rem;
      cursor: pointer;
    }

    .balance-box {
      background: white;
      margin: 2rem auto;
      padding: 1rem;
      border-radius: 20px;
      max-width: 300px;
      box-shadow: 0 0 10px #f3b6b6;
    }

    .balance-box h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #b30000;
    }

    .balance-amount {
      font-size: 2rem;
      margin: 0.5rem 0;
      color: #cc0000;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #cc0000;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-light {
      background-color: #ff9999;
    }

    .promo-section {
      margin: 2rem 0;
    }

    .promo-title {
      font-weight: bold;
      font-size: 1.3rem;
    }

    .promo {
      background: white;
      margin: 0.5rem auto;
      padding: 0.8rem;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 0 5px #f5c2c2;
    }

    footer {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="site-title">ADITEP</div>
    <div class="menu-icon">&#9776;</div>
  </header>

  <div class="balance-box">
    <h2>Balance</h2>
    <div class="balance-amount">≈ 0.00 ฿</div>
  </div>

  <div class="button-group">
    <button class="btn">ฝากเงิน</button>
    <button class="btn">ถอนเงิน</button>
    <button class="btn">เข้าสู่เกม</button>
  </div>

  <div class="promo-section">
    <div class="promo-title">โปรโมชั่นพิเศษ</div>
    <div class="promo">โปรฝากแรกของวัน รับโบนัส 50%</div>
    <div class="promo">ชวนเพื่อนรับทันที 20% จากยอดฝากเพื่อน</div>
    <div class="promo">เล่นเสียคืนยอดเสียทุกสัปดาห์ 5%</div>
  </div>

  <footer>
    <a href="https://www.facebook.com/share/15TjHts3Yk/" target="_blank">
      <button class="btn btn-light">ติดต่อแอดมิน</button>
    </a>
  </footer>

</body>
</html>
